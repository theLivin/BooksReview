{% extends 'layout.html' %}
{% block title %}
{{ book.title }} - BooksReview
{% endblock title %}

{% block controls %}
<!--Book Name-->
<!--end Book Name-->

<!--Logout Button-->
<a href="{{ url_for('logout')}}"><button class="btn btn-danger ml-3">Logout</button>
</a>
<!--/Logout Button-->
{% endblock controls %}

{% block body %}
<div class="container row">
    <table class="mt-3">
        <thead>
            <tr>
                <th scope="col">
                    <th>
                        <div class="card card-body">
                            <h1>{{ book.title }}</h1><br>
                            <h5>by {{ book.author }} <span class="text-muted">| {{ book.year }}</span></h5><br>
                            <h6>ISBN: {{ book.isbn }}</h6>
                        </div>
                        <!--Leave a review-->
                        <form action="#" method="post" class="mt-2">
                            <textarea name="review" id="review" cols="30" rows="10" class="form-control">
                            </textarea>
                            <button type="submit" class="btn btn-default btn-outline-primary mt-2">Post Review</button>
                        </form>
                        <!--end leave a review-->
                    </th>
                </th>

                <!--reviews-->
                <th scope="col">
                </th>
                <!--end reviews-->
            </tr>
        </thead>       
    </table>
</div>
{% endblock body %}
